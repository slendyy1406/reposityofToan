<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Dashboard Sidebar Menu | Dark-Light Mode</title>
  </head>
  <body>
    
    <nav class="sidebar close">

      <header>
        <div class="image-text">
          <span class="image">
            <img src="wallpaperflare.com_wallpaper.jpg" alt="" />
          </span>

          <div class="text header-text">
            <span class="name">Slendyy</span>
            <span class="profession">designed</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">

              <input type="search" placeholder="Search. . . " />
              <i class="bx bx-search-alt-2 icon search-icon"></i>

          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bar-chart-alt icon"></i>
                <span class="text nav-text">Revenue</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-pie-chart-alt-2 icon"></i>
                <span class="text nav-text">Anylytics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-user-pin icon"></i>
                <span class="text nav-text">User</span>
              </a>
            </li>
            <li class="nav-link">
                <a href="#">
                  <i class="bx bx-wallet icon"></i>
                  <span class="text nav-text">Wallets</span>
                </a>
              </li>
          </ul>
        </div>

        <div class="bottom-content">
            <li class="">
              <a href="#">
                <i class="bx bx-log-out icon"></i>
                <span class="text nav-text">Logout</span>
              </a>
            </li>
            <li class="mode">
              <div class="moon-sun">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text" style="margin:auto 0 ;">Dark Mode</span>
  
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </div>
      </div>

    </nav>

    <section class="home">
      <div class="text">Dashboard</div>
    </section>
     
    <script src="script.js"></script>

  </body>
</html>
